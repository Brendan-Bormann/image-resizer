<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Resizer Test</title>
    <script>
      const imgResized = new Image();
      imgResized.onload = function() {
        document.getElementById('resized-img-dimensions').innerHTML = `Width: ${imgResized.width}, Height: ${imgResized.height}`
      }

      imgResized.src = 'http://localhost:3000/image/resize?url=https%3A%2F%2Fi.imgur.com%2Frtp5odd.jpeg&height=500&width=500';

      const imgDefault = new Image();
      imgDefault.onload = function() {
        document.getElementById('default-img-dimensions').innerHTML = `Width: ${imgDefault.width}, Height: ${imgDefault.height}`
      }

      imgDefault.src = 'https://i.imgur.com/rtp5odd.jpeg';
    </script>
  </head>
  <body>
    <main>
        <h1>Image Resizer Test</h1>
        <hr />
        <div>
            <p>Resized Large Image</p>
            <p id="resized-img-dimensions">Width: _, Height: _</p>
            <img src="http://localhost:3000/image/resize?url=https%3A%2F%2Fi.imgur.com%2Frtp5odd.jpeg&height=500&width=500" alt="resized large image alt text" />
        </div>
        <hr />
        <div>
            <p>Large Image</p>
            <p id="default-img-dimensions">Width: _, Height: _</p>
            <img src="https://i.imgur.com/rtp5odd.jpeg" alt="large image alt text" />
        </div>
    </main>
  </body>
</html>
